<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Kumbh+Sans:wght@300&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vanilla-picker@2"></script>
    <script src="https://kit.fontawesome.com/6a6f102d22.js" crossorigin="anonymous"></script>
</head>
<body ondragstart="return false;" ondrop="return false;">
    <div class="top">
        <div class="title">
            <h1>
                ETCH-A-SKETCH
            </h1>
        </div>
    </div>
    <div class="master">
        <div class="control">
            <div class="clear">
                <button class="btn" id="clear-btn">CLEAR</button>
            </div>
            <div class="grid-create">
                <div class="input-grid">
                <i class="fas fa-th"></i>
                <input type="number" name="grid-dim" id="grid-dim" value="40" max="100">
                </div>
                <button class="btn" id="grid-create-btn">Build Grid</button>
                <div class="extra-btns">
                    <div class="instructions-section">
                        <button class="btn" id="instructions-btn">How to use...</button>
                    </div>
                    <div class="borders">
                        <button class="btn" id="border-btn"><i class="fas fa-border-all"></i></button>
                    </div>
                </div>
            </div>
            <div class="colors">
            <div class="color">
            <div class="color-selection">      
            </div>
            <p>Choose a color</p>
            </div>
            <div class="rainbow-master">
            <div class="rainbow" id="rainbow-btn">
            </div>
            <p>Go wild!</p>
            </div>
            <div class="eraser">
                <i id="erase-btn" class="fas fa-eraser"></i>
            </div>
            </div>
        </div>
        <div id="container" class="container">
        </div>
        <div class="instructions-master">
            <div class="instructions">
                <h1 class="inst-title">WELCOME!</h1>
                <ul class="inst-list">
                    <li>
                        To create a grid just enter a number (Max 64) and hit the "Build Grid" button.
                    </li>
                    <li>
                        You can toggle borders with the "Borders" button.
                    </li>
                    <li>
                        From the color selectors you can choose a solid color, random colors or an eraser.
                    </li>
                    <h2>
                        Have fun!
                    </h2>
                </ul>
            </div>
            <div id="logo-container" class="logo">
                <img id= "logo" src="Logo.png" alt="The Odin Project logo" srcset="">
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
